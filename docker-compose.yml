services:
    discord-bot:
        build: .
        container_name: discord-bot
        restart: unless-stopped

        # Exponer puerto de la API (opcional, solo si api_enabled=true)
        ports:
            - "8000:8000"

        volumes:
            - ./logs:/app/logs
            - ./database:/app/database
            - ./config.json:/app/config.json:ro
            # Montar c√≥digo para desarrollo (descomenta para dev)
            - .:/app
